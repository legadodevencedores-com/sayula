<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovenes Vencedores</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
</head>
<body>
    <style>
        
* {
    margin: 0;
    box-sizing: border-box;
}


/*Toda la caja content*/
.content {
    width: 100%;
    left: 80px;
    
}

/*Sombra contenido interno */
.contenido {
    display: flex;
    align-items: center;
    justify-content: center;
    
}

.contenido-btn {
    display: flex;
    align-items: center;
    padding: 5px;
    gap: 10px;
}

.contenido-btn p {
    color:brown;
    font-family: 'Dancing Script', cursive;
    font-weight: 800;
}

.contenido-btn i {
    background-color: aqua;
    border-radius: 30px;
    color: blue;
    border: 1px solid;
}

.section-img {
    padding: 100px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: 'Dancing Script', cursive;
    font-size: 40px;

}

.section-img img {
    width: 100%;
    left: 0;
    border-radius: 10px 0px 100px;
}

/*seccion de texto con iconos */
.content-icons {
    padding: 10px 10px;


}

.icons {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.icons i {
    background-color: aqua;
    border-radius: 100px;
    border: 10px blue; 
}

h3 {
    text-align: center;
    margin: 0 auto;
    font-family: 'Dancing Script', cursive;
    font-size: 40px;
}

p {
    text-align: center;
    margin: 0 auto;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}






/*Seccion de imagenes jovenes*/
.imagen-jovenes {
    width: 100%;
}

/* Imagen principal ocupa toda la sección */
.imagen-principal {
    width: 100%;
    height: 80vh; /* ocupa 80% de la altura de la ventana */
    overflow: hidden;
    position: relative;
}

.imagen-principal img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* mantiene proporción y cubre toda la sección */
    border-radius: 0 0 50px 50px; /* bordes redondeados abajo */
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.5s ease;
}

.imagen-principal img:hover {
    transform: scale(1.05);
}

/* Contenedor de imágenes secundarias */
.imagenes-secundarias {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    padding: 0 20px;
}

/* Imágenes secundarias transparentes */
.hero-imagen {
    position: relative;
    width: 100%;
    height: 100vh; /* ocupa toda la ventana */
    overflow: hidden;
}

.hero-imagen img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ocupa todo el espacio sin deformarse */
    filter: brightness(0.85); /* oscurece un poco para resaltar iconos */
    transition: transform 0.5s ease;
}

.hero-imagen img:hover {
    transform: scale(1.05);
}

/* Estilo común para los iconos */
.hero-imagen i {
    color: white;
    background: rgba(0,0,0,0.4); /* semitransparente */
    padding: 15px;
    border-radius: 50%;
    font-size: 28px;
    margin: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.4s, box-shadow 0.4s;
}

.hero-imagen i:hover {
    transform: scale(1.2);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Contenedores de iconos */
.iconos-superior, .iconos-central, .iconos-inferior {
    position: absolute;
    display: flex;
    justify-content: center;
    width: 100%;
    left: 0;
    gap: 25px;
}

.iconos-superior {
    top: 10%;
}

.iconos-central {
    top: 45%;
}

.iconos-inferior {
    bottom: 10%;
}

/* Responsive para móviles */
/* === Responsivo para pantallas pequeñas === */
@media (max-width: 768px) {

    /* Section img y contenido */
    .section-img {
        padding: 50px 10px;
        font-size: 28px;
        flex-direction: column;
        gap: 20px;
    }

    .section-img img {
        border-radius: 10px 0px 50px 50px;
        height: auto;
    }

    /* Contenido con iconos */
    .content-icons {
        padding: 10px 5px;
    }

    .icons {
        flex-wrap: wrap;
        gap: 15px;
    }

    .icons i {
        padding: 12px;
        font-size: 22px;
    }

    h3 {
        font-size: 28px;
    }

    p {
        font-size: 16px;
        padding: 0 10px;
    }

    /* Imagenes principal y secundarias */
    .imagen-principal {
        height: 60vh;
    }

    .imagen-principal img {
        border-radius: 0 0 30px 30px;
    }

    .imagenes-secundarias {
        flex-direction: column;
        gap: 15px;
        padding: 0 10px;
    }

    .imagenes-secundarias img {
        width: 90%;
        height: auto;
        margin: 0 auto;
    }

    /* Hero imagen y iconos */
    .hero-imagen {
        height: 60vh;
    }

    .hero-imagen img {
        height: 100%;
    }

    .hero-imagen i {
        font-size: 22px;
        padding: 10px;
        margin: 5px;
    }

    .iconos-superior,
    .iconos-central,
    .iconos-inferior {
        gap: 15px;
    }

    .iconos-central {
        top: 40%;
    }

    .iconos-inferior {
        bottom: 8%;
    }
}

/* === Muy pequeña pantalla (teléfonos < 480px) === */
@media (max-width: 480px) {
    h3 {
        font-size: 22px;
    }
    p {
        font-size: 14px;
    }
    .section-img {
        font-size: 20px;
        padding: 30px 5px;
    }
    .icons i {
        font-size: 18px;
        padding: 8px;
    }
    .imagenes-secundarias img {
        width: 95%;
    }
}


    </style>
    <div class="content">
        <div class="contenido">
            <div class="contenido-btn">
                <p>
                     <i class="fa-solid fa-phone"></i>
                    Telefono
                </p>
                <p>
                    <i class="fa-brands fa-tiktok"></i>
                    Servicio
                </p>
            </div>
            
        </div>
    </div>

    <section class="section-img">
        <h1>Jovenes Iglesia Mas que Vencedores</h1>
        <div class="img">
            <img src="https://img.freepik.com/vector-premium/grupo-jovenes-felices-sonrientes-ropa-casual-ilustracion-vectorial_101266-36695.jpg?w=2000">
        </div>
    </section>

   <div class="content-icons">
    <div class="icons">
        <i class="fas fa-hands-helping"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-lightbulb"></i>
    </div>
    <h3>Mateo 11:28 Venid a mí todos los que estáis trabajados y cargados, y yo os haré descansar.</h3>
    <p class="parrafo">Aquí encontrarás un espacio seguro para compartir tus dudas, tristezas y recibir guía.</p>
   </div>
